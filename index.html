<!-- Indica que se trata de um arquivo HTML na versão 5 -->
<!DOCTYPE html>
<!-- Elemento raiz de uma página e apresenta abertura e fechamento -->
<html>
    <!-- Apresenta metainformações (aquilo que não está sendo visto diretamente) da página -->
    <head>
        <!-- Dá nome a aba do navegador -->
        <title>Portifólio</title>
    </head>
    <!-- Define o corpo da página, ou seja, tudo aquilo que é visível -->
    <body>
        <!-- Define um heading ou um título de peso 1 -->
        <h1>Isso é um título</h1>
        <!-- Define um subtítulo de peso 2 (vai de h1 até h6) -->
        <!-- <h2>Isso é um subtítulo</h2> -->
        
        <!-- Define um parágrafo -->
        <p>Isso é um parágrafo interessante</p>
        <!-- Define uma imagem (não tem fechamento) -->
        <img src="html.png" alt="Logo HTML 5">
        
        <!-- Conta com uma propriedade: o src (localiza a fonte da imagem) e o alt (descrição alternativa das imagens para acessibilidade)-->
    </body>
</html>
